<section class="cta" [ngStyle]="{ 'background-image': 'url(\' ' + imgUrl + '\')' }">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="cheap-intuitive-content">
          <h3>{{title}}</h3>
          <p>{{subtitle}}</p>
          <a class="btn btn-primary" [href]="url">{{urlText}}</a>
        </div>
      </div>
    </div>
  </div>
</section>

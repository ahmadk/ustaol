<ngb-accordion [closeOthers]="true" [activeIds]="isExpanded?'static-1':'false'">
  <ngb-panel id="static-1">
    <ng-template ngbPanelHeader let-opened="false">
      <div class="d-flex align-items-center justify-content-between">
        <button ngbPanelToggle class="btn btn-link container-fluid text-left pl-0">
          {{title}}
        </button>
        <span class="arrows-icon">
          <fa-icon [icon]="icon"></fa-icon>
        </span>
      </div>
    </ng-template>
    <ng-template ngbPanelContent>
      {{content}}
    </ng-template>
  </ngb-panel>
</ngb-accordion>
